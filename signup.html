<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Whistlers</title>
    <link rel="shortcut icon" href="Logo image.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="Header">
        <img class="logo" src="Logo image.jpg" alt="Logo">
        <h1>The whistlers</h1>
    </header>

    <div class="Links">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Login</a>
    </div>

    <!-- Login Form -->
    <div class="signup-form">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="signup-username" name="username" required placeholder="Enter your username">
    
            <label for="password">Password:</label>
            <input type="password" id="signup-password" name="password" required placeholder="Enter your password">
    
            <label for="confirm-password">Confirm password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
    
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required placeholder="Enter your Email">
    
            <button type="submit" id="signup-button">Signup</button>
        </form>
    </div>

    <!-- Message Box Placeholder -->
    <div id="messageBox" style="display: none;">
        <p id="message"></p>
    </div>


    <footer class="footer">
        <h2>Copyright issue Charbel and Gisa 2024</h2>
        <!-- Copyright notice goes here -->
    </footer>
    <script src="j.js"></script>
</body>

</html>
